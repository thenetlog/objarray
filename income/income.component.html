<h2>Income Table</h2>

<table style="width:100%" id="t01">
  <thead>
    <th>IncomeID</th>
    <th>TransactionDate</th>
    <th>DonarName</th>
    <th>Amount</th>
    <th>ModifiedDate</th>
    
  </thead>
  <tbody style="color: blue" *ngFor="let income of incomes$">
    <tr [class.selected]="income === selectedIncome"
    (click)="onSelect(income)">

        <td>{{ income.IncomeID }}</td>
        <td>{{ income.TransactionDate | date }}</td>
        <td>{{ income.DonarName }}</td>
        <td>{{ income.Amount }}</td>
        <td>{{ income.modified_date | date }}</td>
        <td>
          <!-- <a routerLink="/income" (click)="deIncome(income.IncomeID)">Delete</a> -->
          <button type="submit" (click)="deIncome(income.IncomeID)">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
<br><br>
<hr>
<br><br>
<app-incomef [Select]="selectedIncome"></app-incomef>
